<!DOCTYPE html>
<html lang="us">
<head>
    <title>Nicholas McGrane</title>
    <link rel="stylesheet" href="indexcss.css">
</head>
<div id = "menu">

<script>
    function me() {
        let x = document.getElementById("Me");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
        let y = document.getElementById("Resume");
        y.style.display = "none";
        let z = document.getElementById("My Projects");
        z.style.display = "none";
        let i = document.getElementById("Contact Me");
        i.style.display = "none";
    }
    function Resume() {
        let x = document.getElementById("Me");
        x.style.display = "none";
        y = document.getElementById("Resume");
        if (y.style.display === "block") {
            y.style.display = "none";
        } else {
            y.style.display = "block";
        }
        let z = document.getElementById("My Projects");
        z.style.display = "none";

        i.style.display = "none";
    }
    function MyProject() {

            z.style.display = "none";
        } else {
            z.style.display = "block";
        }
        let i = document.getElementById("Contact Me");
        i.style.display = "none";
    }
    function Contact() {
        let x = document.getElementById("Me");
        x.style.display = "none";
        let y = document.getElementById("Resume");
        y.style.display = "none";
        let z = document.getElementById("My Projects");
        z.style.display = "none";
        let i = document.getElementById("Contact Me");
        if (i.style.display === "block") {
            i.style.display = "none";
        } else {
            i.style.display = "block";
        }    }
</script>
<script>
const menu = document.getElementById("menu");

Array.from(document.getElementsByClassName("menu-item"))
    .forEach((item, index) => {
        item.onmouseover = () => {
            menu.dataset.activeIndex = index;
        }
    });
</script>
</html>
